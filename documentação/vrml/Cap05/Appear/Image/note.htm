<B><I><FONT FACE="Arial" COLOR="#FF9900" SIZE=+3>ImageTexture</FONT></I></B>
<FONT FACE="Arial" COLOR="#FFFFFF" SIZE=+2>
<UL>
<LI> Um nó <I><B>ImageTexture</B></I> especifica uma textura (imagem 2D) a ser mapeada em um  objeto.
</LI>
<BR><BR>
<LI>O arquivo que contém a textura pode ter formato <B>JPEG</B> ou <B>PNG</B>. Alguns <I>browsers</I> aceitam o formato <B>GIF</B>.
</UL>
