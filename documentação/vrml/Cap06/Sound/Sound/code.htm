<B>
<XMP>
#VRML V2.0 utf8
# Exemplo de som direcional baseado no livro VRML 2.0 Soucebook

Group {
   children [
      Sound {
         source AudioClip {
            url "birds.wav"
            loop TRUE
         }
         direction 	1.0 0.0 0.0
         minFront  	5.0
         minBack   	1.0
         maxFront  	10.0
         maxBack   	2.0
      },
      #Inclusao dos elipsoides.
      Inline { url "emittere.wrl" }
   ]
}
</XMP>
</B>
