<HTML>
<HEAD>
   <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
   <META NAME="Author" CONTENT="Beatriz Castier">
    <TITLE>Observacoes sobre Fields e Events</TITLE>
</HEAD>
<BODY TEXT="#FFFFFF" BGCOLOR="#000000" LINK="#FFFF00" VLINK="#C0C0C0" ALINK="#FF6600">
<B><I><FONT FACE="Arial" COLOR="#FF9900" SIZE=+3>Fields e Events </FONT></I></B>
<UL>
<LI><FONT FACE="Arial" SIZE=+2>
Um nó pode conter quatro classes de dados:</FONT></LI>
</UL>
<FONT FACE="Arial" COLOR="#FFFFFF" SIZE=+2>
<CENTER>
<TABLE  BORDER CELLSPACING=5 CELLPADDING=5 WIDTH="600" >
<TR>
<TD><FONT FACE="Arial" SIZE=+2>
<B><I>eventIn</I></B></FONT></TD> 
<TD><FONT FACE="Arial" SIZE=+2>
evento recebido pelo nó</FONT></TD>
</TR>
<TR>
<TD><FONT FACE="Arial" SIZE=+2>
<B><I>eventOut</I></B></FONT></TD>
<TD><FONT FACE="Arial" SIZE=+2>
evento enviado pelo nó</FONT></TD>
</TR>
<TR>
<TD><FONT FACE="Arial" SIZE=+2>
<B><I>field</I></B></FONT></TD>
<TD><FONT FACE="Arial" SIZE=+2>
membro privado do nó</FONT></TD>
</TR>
<TR>
<TD><FONT FACE="Arial" SIZE=+2>
<B><I>exposedField</I></B></FONT></TD>
<TD><FONT FACE="Arial" SIZE=+2>
membro público do nó, associado, implicitamente, a um <I>eventIn</I> e a um <I>eventOut</I>.</FONT>
</TD>
</TR>
</TABLE>
</CENTER>
</BODY>
</HTML>
